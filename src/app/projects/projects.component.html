<div class="container">
    <!-- <h1>Projects</h1> -->
    <div class="projects-grid">
        <div class="project-tile" *ngFor="let project of projects" (click)="navigateToProject(project)">
          <img [src]="project.image" alt="{{ project.title }} image">
          <h2>{{ project.title }}</h2>
          <p>{{ project.description }}</p>
        </div>
      </div>      
</div>
